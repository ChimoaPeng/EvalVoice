apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/oraleval-android-sdk.jar')
    compile "com.google.code.gson:gson:2.6.2"
}

def siteUrl = 'https://github.com/ChimoaPeng/EvalVoice' // 项目的主页
def gitUrl = 'https://github.com/ChimoaPeng/EvalVoice.git' // Git仓库的url
install {
    repositories.mavenInstaller {
        // 1.5版本的插件中只能支持compile依赖选项
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                // Add your description here
                name 'Android Test' //项目描述
                url siteUrl
                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'ZhimingPeng'    //填写的一些基本信息
                        name 'ZhimingPeng'
                        email 'pzmgail@gmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}
